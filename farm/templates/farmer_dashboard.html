{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome, {{ request.user.username }}</h2>

    <div class="row">
        <!-- Card for Total Products -->
        <div class="col-md-4">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Products</h5>
                    <p class="card-text">{{ total_products }}</p>
                    <i class="fas fa-box"></i>
                </div>
            </div>
        </div>

        <!-- Card for Total Orders -->
        <div class="col-md-4">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <p class="card-text">{{ total_orders }}</p>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>

        <!-- Card for Total Earnings -->
        <div class="col-md-4">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Total Earnings</h5>
                    <p class="card-text">${{ total_earnings }}</p>
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="mt-4">
        <a href="{% url 'add_product' %}" class="btn btn-success">Add New Product</a>
        <a href="{% url 'view_orders' %}" class="btn btn-info">View Orders</a>
    </div> -->
</div>
{% endblock %}
