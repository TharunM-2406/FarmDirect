{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Orders</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity Ordered</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.produce.name }}</td>
                <td>{{ order.quantity_ordered }}</td>
                <td>${{ order.total_price }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.order_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
