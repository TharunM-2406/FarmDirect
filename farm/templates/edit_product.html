{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Edit Product</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="price_per_unit">Price per Unit</label>
            <input type="number" step="0.01" name="price_per_unit" class="form-control"
                value="{{ product.price_per_unit }}" required>
        </div>

        <div class="form-group">
            <label for="quantity_available">Quantity Available</label>
            <input type="number" name="quantity_available" class="form-control" value="{{ product.quantity_available }}"
                required>
        </div>

        <div class="form-group">
            <label for="quality">Quality</label>
            <select name="quality" class="form-control" required>
                <option value="Excellent" {% if product.quality == 'Excellent' %}selected{% endif %}>Excellent</option>
                <option value="Good" {% if product.quality == 'Good' %}selected{% endif %}>Good</option>
                <option value="Average" {% if product.quality == 'Average' %}selected{% endif %}>Average</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control">{{ product.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
{% endblock %}
