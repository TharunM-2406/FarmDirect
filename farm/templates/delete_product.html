{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Are you sure you want to delete {{ product.name }}?</h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Product</button>
        <a href="{% url 'farmer_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
